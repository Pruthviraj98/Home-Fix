{% extends "authentication/layout.html" %}
{% block title %}Auth | Homefix{% endblock %}
{% block body %}

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'authentication:index' %}"><i
                    class="fa-solid fa-screwdriver-wrench"></i> Homefix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="False" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:logout' %}">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Welcome, {{ user.first_name }}</a>
                        </li>

                    {% else %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:register' %}">Register</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <h1 style="text-align:center; vertical-align: middle;">Welcome to our Home Page!</h1>
{% endblock %}
