                <div class="form-group">
                    <label class="required col-lg-3 control-label" for="email">Email address:</label>
                    <div class="col-lg-8">
                        <input type="email" name="email" value="{{ user.email }}" class="form-control"
                               maxlength="128" required="" id="email" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender" class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-2">
                        <select name="gender" id="gender" class="form-control" required>
                            {% if user.gender == 'male' %}
                            <option value="male" selected>male</option>
                            <option value="female">female</option>
                            {% elif user.gender == 'female' %}
                            <option value="male">male</option>
                            <option value="female" selected>female</option>
                            {% else %}
                            <option value="" selected disabled hidden>Choose Here</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            {% endif %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-8">
                        <label for="id_street" class="col-lg-3 control-label">Street:</label>
                        <input type="text" name="street" value="{{user.street}}" class="form-control" maxlength="128"
                               id="id_street">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <label for="id_state" class="col-lg-3 control-label">State:</label>
                        <input type="text" name="state" value="{{user.state}}" class="form-control" maxlength="128"
                               id="id_state">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <label for="id_country" class="col-lg-3 control-label">Country:</label>

                               id="id_country">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8">
                        <label for="id_zip" class="col-lg-3 control-label">Zip Code:</label>
                        <input type="text" name="zip" value="{{user.zip}}" class="form-control" maxlength="128"
                               id="id_zip">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button class="btn btn-primary" type="submit">submit</button>
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>

            </form>
