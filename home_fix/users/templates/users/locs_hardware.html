{% extends "users/layout.html" %}
{% block title %}Hardware Stores | Homefix{% endblock %}
{% block body %}
<style>
  #map {
    height: 400px;
    /* The height is 400 pixels */
    width: 100%;
    /* The width is the width of the web page */
  }
</style>
<script>
  let map;
  let service;
  let infowindow;

  function initMap() {
    //const sydney = new google.maps.LatLng(-33.867, 151.195);

    infowindow = new google.maps.InfoWindow();
    var uluru = { lat: 40.7248172, lng: -73.9978925 };
    map = new google.maps.Map(document.getElementById("map"), {
      center: uluru,
      zoom: 15,
    });

    var marker = new google.maps.Marker({
      position: uluru,
      map: map,
    });
    var request = {
      location: uluru,
      radius: '500',
      query: 'Harware Stores'
    };

    service = new google.maps.places.PlacesService(map);
    service.textSearch(request, (results, status) => {
      if (status === google.maps.places.PlacesServiceStatus.OK && results) {
        for (let i = 0; i < results.length; i++) {
          var mkr = { lat: results[i].geometry.location.lat(), lng: results[i].geometry.location.lng() };
          var marker = new google.maps.Marker({
            position: mkr,
            map: map,
          });
        }

        map.setCenter(results[0].geometry.location);
      }
    });
  }


</script>
<h3>Near by Hardware Stores</h3>
<div id="map"></div>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5T-eiKa6XvYLkvOV00GYiCKTcFyeUOnE&callback=initMap&libraries=places&v=weekly"
  async></script>
{% endblock %}
